<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edge-Path Bundling</title>

    <style>
        .VizContainer {
            width: 100%;
            height: 70%;
            background-color: lightgray;
        }
    </style>
  </head>
<body>
    <div class="container overflow-hidden" >
        <div class="row gx-6 py-3">
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button" onclick="clickDatasetButton('./simple.json')">Simple Example</button>
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button">Cubes 3</button>
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button" onclick="clickDatasetButton('./cubes.json')">Cubes 4</button>
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button">Airlines</button>
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button" onclick="clickDatasetButton('./migrations.json')">Migrations</button>
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button">Airtraffic</button>
            </div>
        </div>
        <div class="row">
            <div id='VizContainer'></div>
        </div>
        <div class="row gx-6 py-3">
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button" onclick="drawBundled(svg)">Bundle all</button>
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <button class="btn btn-outline-primary" type="button" onclick="clickReset()">Reset</button>
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <label for="customRange3" class="form-label">Weight factor</label>
                <input type="range" class="form-range" min="1" max="5" step="0.5" oninput="maxDistortionChanged(this.value)"  id="customRange3">
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <label for="customRange3" class="form-label">Weight factor</label>
                <input type="range" class="form-range" min="1" max="4" step="0.5" oninput="distWeightsChanged(this.value)"  id="customRange3">
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <label for="customRange3" class="form-label">Bundle strength</label>
                <input type="range" class="form-range" min="0" max="3" step="1" oninput="bundleStrengthChanged(this.value)" id="customRange3">
            </div>
            <div class="col-4 col-md-2 d-grid mx-auto">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Animated</label>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

<script src='math.min.js'></script>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='fibonacci_heap.js'></script>
<script src='ebp.js'></script>
<script>

function clickDatasetButton(path) {
    loadDataset(path, svg)
    render('#VizContainer')
}

var svg;
window.onload = function () {
    
    // svg = d3.select("#VizContainer")
    // .append("svg")
    // .attr("width", '100%')
    // .attr("height", '100%')
    // .attr('preserveAspectRatio','xMinYMin')
    
    svg = d3.selec("#VizContainer")
        .append('canvas')
        .attr("width", 800)
        .attr("height", 500)
        .attr('preserveAspectRatio','xMinYMin')

    loadDataset('./cubes.json', svg)
}

function clickDatasetButton(path) {
    loadDataset(path, svg)
}

function clickReset() {
    resetBundling(svg)
}

function bundleStrengthChanged(value) {
    setBundleStrength(value);
    drawBundled(svg);
}

function distWeightsChanged(value) {
    updateWeights(value);
    drawBundled(svg);
}

function maxDistortionChanged(value) {
    setMaxDistortion(value);
    drawBundled(svg);
}

</script>
</html>
